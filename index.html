<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" href="jquery-ui-1.11.1/jquery-ui.min.css"/>

		<script type="text/javascript" src="jquery-ui-1.11.1/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.1/jquery-ui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/AppStyleSheet.css"/>
		
	</head>
	<body>
		<header>
			<h2>Money App</h2>
		</header>
		<main>
			<section id="secLogin">
				<header id="hdrLoginPanel">
					<h3>Sign In</h3>
				</header>
				<div id="bdyLogin">
					<section id="secUsername" name="secUsername" class="inner_section">
						<label id="lblUserId" for="txtUserId" class="label_class">Username or Email</label>
						<input type="text" name="txtUserId" id="txtUserId" class="textbox_class"/>
					</section>
					<section id="secPassword" name="secPassword" class="inner_section">
						<label id="lblPassword" for="txtPassword" class="label_class">Password</label>
						<span id="lblForgetPassword" name="lblForgetPassword"><a  href="#">(Forget Password)</a></span>
						<input type="password" name="txtPassword" id="txtPassword" class="textbox_class"/>
					</section>
					<section id="secSubmitButton" name="secSubmitButton" class="inner_section">
						<input type="submit" name="btnSubmit" id="btnSubmit" class="btn_class" value="Log In"/>
					</section>
				</div>
			</section>
		</main>
		<footer>
		</footer>
	</body>
</html>
